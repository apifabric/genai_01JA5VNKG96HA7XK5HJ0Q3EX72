<o-form-layout-manager attr="MenuItem" mode="tab" title="MENUITEM">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MenuItemTable" 
            service="MenuItem" 
            entity="MenuItem" 
            title="MENUITEM"
            keys="id"
            columns="name;category_id;price;id" 
            header-actions="R;D"
            visible-columns="name;category_id;price;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="category_id" title="category_id">
    <o-table-cell-renderer-service attr="category_id" 
        service="MenuCategory" entity="MenuCategoryType" columns="id;name"
        parent-keys="id:category_id"
        value-column="name" keys="category_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #price attr="price" title="price" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
